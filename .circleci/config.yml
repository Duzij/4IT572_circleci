vse: &vse
  docker:
    - image: circleci/node:8.11.3

version: 2.1
jobs:
  deploy:
    working_directory: ~/4IT572_circleci
    docker:
      - image: ansible/ansible:ubuntu1604
        environment:
          ANSIBLE_HOST_KEY_CHECKING: no
    steps:
      - run: pip install
      - run: pip install typing
      - run: pip install ansible
      - run: echo $ANSIBLE_VAULT_PASS > ./ansible/.vault-pass.txt
      - run: ansible-playbook ansible/deploy.yml -e "git_branch=master" --vault-password-file=./ansible/.vault-pass.txt
      - run: rm ./ansible/.vault-pass.txt
  build:
    <<: *vse
    steps:
      - checkout
      - run: npm install
      - run: npm run test
      - run: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - .
workflows:
  version: 2.1
  build:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main
